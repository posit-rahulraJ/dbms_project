<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <h1>Employee Management</h1>

    <div id="tabs">
        <button onclick="openTab('addTab')">Add Employee</button>
        <button onclick="openTab('deleteTab')">Delete Employee</button>
        <button onclick="openTab('showAllTab')">Show All Employees</button>
        <button onclick="openTab('showTab')">Show Employee</button>
        <button onclick="openTab('updateTab')">Update Employee</button>
    </div>

    <!-- Add Employee Tab -->
    <div id="addTab" class="tab">
        <h2>Add Employee</h2>
        <form id="addForm" action="/employee/add" method="POST">
            <!-- Add Employee form content -->
        </form>
    </div>

    <!-- Delete Employee Tab -->
    <div id="deleteTab" class="tab">
        <h2>Delete Employee</h2>
        <form id="deleteForm" action="/employee/delete/:id" method="DELETE">
            <!-- Delete Employee form content -->
        </form>
    </div>

    <!-- Show All Employees Tab -->
    <div id="showAllTab" class="tab">
        <h2>Show All Employees</h2>
        <!-- Display all employees here -->
    </div>

    <!-- Show Employee Tab -->
    <div id="showTab" class="tab">
        <h2>Show Employee</h2>
        <form id="showForm" action="/employee/show/:id" method="GET">
            <!-- Show Employee form content -->
        </form>
        <!-- Display individual employee details here -->
    </div>

    <!-- Update Employee Tab -->
    <div id="updateTab" class="tab">
        <h2>Update Employee</h2>
        <form id="updateForm" action="/employee/update/:id" method="PUT">
            <!-- Update Employee form content -->
        </form>
    </div>

    <script>
        // Add your JavaScript code here
        function openTab(tabName) {
            var i, tabContent;
            tabContent = document.getElementsByClassName("tab");
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
